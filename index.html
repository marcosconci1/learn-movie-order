<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Ensures the webpage supports special characters and uses UTF-8 encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Enables responsive design by setting the viewport properties -->
  <title>The Superman</title>
  <!-- Specifies the title of the webpage that appears in the browser tab -->
  <link rel="stylesheet" href="styles.css"/>
  <!-- Links the external CSS file to style the webpage -->
</head>
<body>
  <div class="movie">
    <!-- Container for the movie details -->
    <div class="movie__content">
      <!-- Content section of the movie details -->
      <h1>The SuperMan</h1>
      <!-- Main heading displaying the movie title -->
      <p class="movie__description">
        An alien orphan is sent from his dying planet to Earth, where he grows up
        to become his adoptive home's first and greatest superhero.
      </p>
      <!-- Brief description of the movie storyline -->
      <button class="movie__button">Add to Cart</button>
      <!-- Button to simulate adding the movie to a cart (e.g., for e-commerce purposes) -->
    </div>
  </div>
</body>
</html>
